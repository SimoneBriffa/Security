
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)" 
                                    id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="firstName" class="text-info">First name:</label><br>
                                <input type="text" name="firstName" id="firstName" class="form-control"
                                    ngModel #firstNameInput="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Last name:</label><br>
                                <input type="text" name="lastName" id="lastName" class="form-control"
                                    ngModel #lastNameInput="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control"
                                    ngModel #usernameInput="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control"
                                    ngModel #emailInput="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input [disabled]="registerForm.invalid || showLoading" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
